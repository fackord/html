<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raccoon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
      gap: 1.5rem;
      overflow: hidden;
    }
    
    .snow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .snowflake {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      user-select: none;
      pointer-events: none;
      opacity: 0.8;
      width: 2px;
      height: 2px;
    }
    
    .profile-card {
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      border-radius: 1.5rem;
      padding: 1.5rem 2rem;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      z-index: 10;
      position: relative;
    }
    
    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 1rem;
      background-color: #2a2a2a;
      background-size: cover;
      background-position: center;
      margin-right: 1.5rem;
      flex-shrink: 0;
    }
    
    .profile-info h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    
    .profile-info p {
      margin: 0.4rem 0 0;
      color: #bbbbbb;
      font-size: 1rem;
    }
    
    .discord-button {
      background-color: #5865f2;
      color: #ffffff;
      border: none;
      border-radius: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.2s ease;
      font-family: Arial, sans-serif;
      z-index: 10;
      position: relative;
    }
    
    .discord-button:hover {
      background-color: #4752c4;
      transform: translateY(-1px);
    }
    
    .discord-button:active {
      transform: translateY(0);
    }
    
    footer {
      position: absolute;
      bottom: 8px;
      font-size: 0.75rem;
      color: #555;
      user-select: none;
      z-index: 10;
    }

    /* Version number styling */
    .version {
      position: fixed;   /* fixed so it’s relative to the viewport */
      top: 10px;
      right: 15px;
      font-size: 0.75rem;
      color: white;
      opacity: 0.7;
      z-index: 9999;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="snow-container" id="snowContainer"></div>

  <!-- Version number -->
  <div class="version">v1.0</div>
  
  <div class="profile-card">
    <div class="profile-pic" style="background-image: url('https://i.imgur.com/DvTDMEm.png');"></div>
    <div class="profile-info">
      <h1>Raccoon</h1>
      <p>C#, China 1</p>
    </div>
  </div>
  
  <a href="https://discord.gg/wvKkTNA9j3" class="discord-button" target="_blank">
    Join Discord Server
  </a>
  
  <footer>
    © raccoon.site · china1
  </footer>

  <script>
    const snowContainer = document.getElementById('snowContainer');
    const snowflakes = [];
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let windX = 0;
    let windY = 0;
    
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      windX = (mouseX - centerX) / window.innerWidth * 2;
      windY = (mouseY - centerY) / window.innerHeight * 1;
    });
    
    class Snowflake {
      constructor() {
        this.reset();
        this.element = document.createElement('div');
        this.element.className = 'snowflake';
        this.element.style.left = this.x + 'px';
        this.element.style.top = this.y + 'px';
        this.element.style.width = this.size + 'px';
        this.element.style.height = this.size + 'px';
        this.element.style.opacity = this.opacity;
        snowContainer.appendChild(this.element);
      }
      
      reset() {
        this.x = Math.random() * (window.innerWidth + 100) - 50;
        this.y = -5;
        this.size = Math.random() * 2 + 1;
        this.speed = Math.random() * 1 + 0.5;
        this.opacity = Math.random() * 0.4 + 0.3;
        this.drift = Math.random() * 1 - 0.5;
      }
      
      update() {
        this.x += windX * 0.3 + this.drift;
        this.y += this.speed + windY * 0.1;
        if (this.y > window.innerHeight + 5 || 
            this.x < -50 || 
            this.x > window.innerWidth + 50) {
          this.reset();
        }
        this.element.style.transform = `translate3d(${this.x}px, ${this.y}px, 0)`;
      }
    }
    
    function createSnowflakes() {
      const numSnowflakes = Math.min(60, Math.floor(window.innerWidth / 20));
      for (let i = 0; i < numSnowflakes; i++) {
        setTimeout(() => {
          snowflakes.push(new Snowflake());
        }, i * 150);
      }
    }
    
    function animate() {
      snowflakes.forEach(snowflake => snowflake.update());
      requestAnimationFrame(animate);
    }
    
    window.addEventListener('resize', () => {
      snowflakes.forEach(snowflake => {
        if (snowflake.element) {
          snowContainer.removeChild(snowflake.element);
        }
      });
      snowflakes.length = 0;
      setTimeout(createSnowflakes, 100);
    });
    
    createSnowflakes();
    animate();
    
    setTimeout(() => {
      snowflakes.forEach(snowflake => {
        snowflake.y = Math.random() * window.innerHeight;
      });
    }, 1000);
  </script>
</body>
</html>
