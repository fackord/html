<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raccoon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .profile-card {
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      border-radius: 1.5rem;
      padding: 1.5rem 2rem;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 1rem;
      background-color: #2a2a2a;
      background-size: cover;
      background-position: center;
      margin-right: 1.5rem;
      flex-shrink: 0;
    }
    
    .profile-info h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    
    .profile-info p {
      margin: 0.4rem 0 0;
      color: #bbbbbb;
      font-size: 1rem;
    }
    
    .discord-button {
      background-color: #5865f2;
      color: #ffffff;
      border: none;
      border-radius: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.2s ease;
      font-family: Arial, sans-serif;
    }
    
    .discord-button:hover {
      background-color: #4752c4;
      transform: translateY(-1px);
    }
    
    .discord-button:active {
      transform: translateY(0);
    }
    
    footer {
      position: absolute;
      bottom: 8px;
      font-size: 0.75rem;
      color: #555;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-pic" style="background-image: url('https://i.imgur.com/DvTDMEm.png');"></div>
    <div class="profile-info">
      <h1>Raccoon</h1>
      <p>C#, China 1</p>
    </div>
  </div>
  
  <a href="https://discord.gg/wvKkTNA9j3" class="discord-button" target="_blank">
    Join Discord Server
  </a>
  
  <footer>
    © raccoon.site · china1
  </footer>
</body>
</html>
