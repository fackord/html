<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Simulator - Wall Street Tycoon V67.67</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .positive {
            color: #4ade80;
        }

        .negative {
            color: #f87171;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .panel h2 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .stock-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stock-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .stock-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .stock-item.selected {
            border-color: #60a5fa;
            background: rgba(96, 165, 250, 0.2);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stock-symbol {
            font-size: 1.2em;
            font-weight: bold;
        }

        .stock-price {
            font-size: 1.3em;
            font-weight: bold;
        }

        .stock-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .chart-container {
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .trade-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .input-group input {
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-buy {
            background: #4ade80;
            color: #000;
        }

        .btn-buy:hover {
            background: #22c55e;
            transform: translateY(-2px);
        }

        .btn-sell {
            background: #f87171;
            color: #fff;
        }

        .btn-sell:hover {
            background: #ef4444;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            grid-column: 1 / -1;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .portfolio-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .portfolio-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .portfolio-left {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .portfolio-symbol {
            font-weight: bold;
            font-size: 1.1em;
        }

        .portfolio-shares {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .portfolio-right {
            text-align: right;
        }

        .portfolio-value {
            font-weight: bold;
            font-size: 1.1em;
        }

        .portfolio-profit {
            font-size: 0.9em;
        }

        .news-feed {
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 5px;
            border-left: 3px solid #60a5fa;
        }

        .news-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .news-text {
            font-size: 0.95em;
        }

        .achievements {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .achievement {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s;
        }

        .achievement.unlocked {
            background: rgba(74, 222, 128, 0.2);
            border: 2px solid #4ade80;
        }

        .achievement.locked {
            opacity: 0.5;
        }

        .achievement-icon {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .achievement-name {
            font-size: 0.9em;
            font-weight: bold;
        }

        .bottom-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: rgba(96, 165, 250, 0.3);
            border-bottom: 2px solid #60a5fa;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .transaction-log {
            max-height: 300px;
            overflow-y: auto;
        }

        .transaction-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .bottom-panels {
                grid-template-columns: 1fr;
            }
        }

        .empty-state {
            text-align: center;
            opacity: 0.6;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📈 Wall Street Tycoon</h1>
            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-label">Cash Balance</div>
                    <div class="stat-value" id="cash">$10,000.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Portfolio Value</div>
                    <div class="stat-value" id="portfolioValue">$0.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Net Worth</div>
                    <div class="stat-value" id="netWorth">$10,000.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total P/L</div>
                    <div class="stat-value" id="totalPL">$0.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Day</div>
                    <div class="stat-value" id="dayCounter">1</div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="panel">
                <h2>📊 Stock Market</h2>
                <div class="stock-list" id="stockList"></div>
            </div>

            <div class="panel">
                <h2>💼 Trading Panel</h2>
                <div id="selectedStockInfo">
                    <p style="text-align: center; opacity: 0.6; padding: 20px;">Select a stock to trade</p>
                </div>
                <div class="trade-controls" id="tradeControls" style="display: none;">
                    <div class="input-group">
                        <label>Number of Shares</label>
                        <input type="number" id="shareAmount" min="1" value="1">
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Cost</div>
                        <div class="stat-value" id="totalCost">$0.00</div>
                    </div>
                    <div class="button-group">
                        <button class="btn-buy" onclick="executeTrade('buy')">Buy</button>
                        <button class="btn-sell" onclick="executeTrade('sell')">Sell</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-panels">
            <div class="panel">
                <h2>💰 My Portfolio</h2>
                <div class="portfolio-items" id="portfolioList">
                    <div class="empty-state">No positions yet. Start trading!</div>
                </div>
            </div>

            <div class="panel">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('news')">📰 News</div>
                    <div class="tab" onclick="switchTab('history')">📜 History</div>
                    <div class="tab" onclick="switchTab('achievements')">🏆 Achievements</div>
                </div>
                <div id="newsTab" class="news-feed"></div>
                <div id="historyTab" class="transaction-log" style="display: none;"></div>
                <div id="achievementsTab" class="achievements" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>🎮 Game Over!</h2>
            <p id="gameOverMessage"></p>
            <button class="btn-secondary" onclick="resetGame()" style="margin-top: 20px;">Start New Game</button>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            cash: 10000,
            day: 1,
            portfolio: {},
            selectedStock: null,
            transactions: [],
            news: [],
            startingCash: 10000
        };

        // Stock definitions
        const stocks = {
            TECH: {
                name: "TechCorp Inc.",
                price: 150,
                volatility: 0.08,
                trend: 0.001,
                history: []
            },
            BANK: {
                name: "MegaBank Ltd.",
                price: 80,
                volatility: 0.05,
                trend: 0.0005,
                history: []
            },
            ENERGY: {
                name: "Energy Global",
                price: 120,
                volatility: 0.10,
                trend: -0.0002,
                history: []
            },
            RETAIL: {
                name: "ShopMore Co.",
                price: 45,
                volatility: 0.07,
                trend: 0.002,
                history: []
            },
            PHARMA: {
                name: "HealthPharma",
                price: 200,
                volatility: 0.12,
                trend: 0.003,
                history: []
            },
            AUTO: {
                name: "AutoDrive Motors",
                price: 65,
                volatility: 0.09,
                trend: 0.001,
                history: []
            }
        };

        // Achievements
        const achievements = [
            { id: 'first_trade', name: 'First Trade', icon: '🎯', condition: () => gameState.transactions.length >= 1 },
            { id: 'millionaire', name: 'Millionaire', icon: '💎', condition: () => calculateNetWorth() >= 1000000 },
            { id: 'day_trader', name: 'Day Trader', icon: '⚡', condition: () => gameState.transactions.length >= 50 },
            { id: 'diversified', name: 'Diversified', icon: '🌐', condition: () => Object.keys(gameState.portfolio).length >= 4 },
            { id: 'diamond_hands', name: 'Diamond Hands', icon: '💪', condition: () => gameState.day >= 30 },
            { id: 'big_profit', name: 'Big Winner', icon: '🚀', condition: () => {
                const pl = calculateNetWorth() - gameState.startingCash;
                return pl >= 50000;
            }}
        ];

        let unlockedAchievements = new Set();

        // News templates
        const newsTemplates = [
            { text: "{STOCK} announces record quarterly earnings!", impact: 0.08 },
            { text: "{STOCK} faces regulatory scrutiny", impact: -0.06 },
            { text: "Market optimism boosts {STOCK}", impact: 0.05 },
            { text: "{STOCK} CEO steps down amid controversy", impact: -0.10 },
            { text: "Analyst upgrades {STOCK} to 'Strong Buy'", impact: 0.07 },
            { text: "{STOCK} misses earnings expectations", impact: -0.08 },
            { text: "Major investor buys stake in {STOCK}", impact: 0.06 },
            { text: "{STOCK} announces new product line", impact: 0.05 },
            { text: "Economic uncertainty impacts {STOCK}", impact: -0.04 },
            { text: "{STOCK} expands into new markets", impact: 0.06 }
        ];

        // Initialize game
        function initGame() {
            Object.keys(stocks).forEach(symbol => {
                stocks[symbol].history = [stocks[symbol].price];
            });
            renderStockList();
            updateDisplay();
            renderAchievements();
            addNews("Welcome to Wall Street Tycoon! Start trading to build your fortune.");
            
            // Start game loop
            setInterval(updatePrices, 3000);
            setInterval(generateNews, 15000);
        }

        // Update selected stock price display
        function updateSelectedStockPrice() {
            const priceElement = document.getElementById('selectedStockPrice');
            if (priceElement && gameState.selectedStock) {
                const stock = stocks[gameState.selectedStock];
                priceElement.textContent = `${stock.price.toFixed(2)}`;
                updateTotalCost();
            }
        }

        // Update stock prices
        function updatePrices() {
            Object.keys(stocks).forEach(symbol => {
                const stock = stocks[symbol];
                const change = (Math.random() - 0.5) * 2 * stock.volatility + stock.trend;
                stock.price = Math.max(1, stock.price * (1 + change));
                stock.history.push(stock.price);
                if (stock.history.length > 50) stock.history.shift();
            });
            
            renderStockList();
            updateDisplay();
            checkAchievements();
            
            // Update the chart if a stock is selected
            if (gameState.selectedStock) {
                drawChart(gameState.selectedStock);
                updateSelectedStockPrice();
            }
            
            gameState.day += 0.01; // Increment day slowly
            document.getElementById('dayCounter').textContent = Math.floor(gameState.day);
        }

        // Generate random news
        function generateNews() {
            const symbols = Object.keys(stocks);
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            const template = newsTemplates[Math.floor(Math.random() * newsTemplates.length)];
            
            const newsText = template.text.replace('{STOCK}', `${stocks[symbol].name} (${symbol})`);
            addNews(newsText);
            
            // Apply impact
            stocks[symbol].price *= (1 + template.impact);
            stocks[symbol].price = Math.max(1, stocks[symbol].price);
        }

        // Add news item
        function addNews(text) {
            const time = new Date().toLocaleTimeString();
            gameState.news.unshift({ text, time });
            if (gameState.news.length > 20) gameState.news.pop();
            renderNews();
        }

        // Render stock list
        function renderStockList() {
            const container = document.getElementById('stockList');
            container.innerHTML = '';
            
            Object.keys(stocks).forEach(symbol => {
                const stock = stocks[symbol];
                const history = stock.history;
                const change = history.length > 1 ? 
                    ((history[history.length - 1] - history[history.length - 2]) / history[history.length - 2] * 100) : 0;
                
                const div = document.createElement('div');
                div.className = `stock-item ${gameState.selectedStock === symbol ? 'selected' : ''}`;
                div.onclick = () => selectStock(symbol);
                
                div.innerHTML = `
                    <div class="stock-header">
                        <div>
                            <div class="stock-symbol">${symbol}</div>
                            <div style="font-size: 0.9em; opacity: 0.8;">${stock.name}</div>
                        </div>
                        <div class="stock-price ${change >= 0 ? 'positive' : 'negative'}">
                            $${stock.price.toFixed(2)}
                        </div>
                    </div>
                    <div class="stock-info">
                        <div>Change: <span class="${change >= 0 ? 'positive' : 'negative'}">${change >= 0 ? '+' : ''}${change.toFixed(2)}%</span></div>
                        <div>Owned: ${gameState.portfolio[symbol]?.shares || 0}</div>
                    </div>
                `;
                
                container.appendChild(div);
            });
        }

        // Select stock
        function selectStock(symbol) {
            gameState.selectedStock = symbol;
            renderStockList();
            
            const stock = stocks[symbol];
            const info = document.getElementById('selectedStockInfo');
            info.innerHTML = `
                <h3>${symbol} - ${stock.name}</h3>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Current Price</div>
                    <div class="stat-value" id="selectedStockPrice">${stock.price.toFixed(2)}</div>
                </div>
            `;
            
            document.getElementById('tradeControls').style.display = 'flex';
            drawChart(symbol);
            updateTotalCost();
        }

        // Update selected stock price display
        function updateSelectedStockPrice() {
            const priceElement = document.getElementById('selectedStockPrice');
            if (priceElement && gameState.selectedStock) {
                const stock = stocks[gameState.selectedStock];
                priceElement.textContent = `${stock.price.toFixed(2)}`;
                updateTotalCost();
            }
        }

        // Draw price chart
        function drawChart(symbol) {
            const canvas = document.getElementById('priceChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const stock = stocks[symbol];
            const history = stock.history;
            
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const padding = 20;
            const width = canvas.width - padding * 2;
            const height = canvas.height - padding * 2;
            
            const minPrice = Math.min(...history);
            const maxPrice = Math.max(...history);
            const priceRange = maxPrice - minPrice || 1;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = padding + (height / 4) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(canvas.width - padding, y);
                ctx.stroke();
            }
            
            // Draw line
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            history.forEach((price, i) => {
                const x = padding + (width / (history.length - 1)) * i;
                const y = padding + height - ((price - minPrice) / priceRange) * height;
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            
            ctx.stroke();
            
            // Fill area under line
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.closePath();
            ctx.fillStyle = 'rgba(96, 165, 250, 0.2)';
            ctx.fill();
        }

        // Update total cost
        function updateTotalCost() {
            if (!gameState.selectedStock) return;
            const shares = parseInt(document.getElementById('shareAmount').value) || 0;
            const price = stocks[gameState.selectedStock].price;
            const total = shares * price;
            document.getElementById('totalCost').textContent = `$${total.toFixed(2)}`;
        }

        document.getElementById('shareAmount')?.addEventListener('input', updateTotalCost);

        // Execute trade
        function executeTrade(action) {
            const symbol = gameState.selectedStock;
            if (!symbol) return;
            
            const shares = parseInt(document.getElementById('shareAmount').value);
            if (!shares || shares < 1) {
                alert('Please enter a valid number of shares');
                return;
            }
            
            const price = stocks[symbol].price;
            const total = shares * price;
            
            if (action === 'buy') {
                if (total > gameState.cash) {
                    alert('Insufficient funds!');
                    return;
                }
                
                gameState.cash -= total;
                
                if (!gameState.portfolio[symbol]) {
                    gameState.portfolio[symbol] = { shares: 0, avgPrice: 0, totalCost: 0 };
                }
                
                const position = gameState.portfolio[symbol];
                position.totalCost += total;
                position.shares += shares;
                position.avgPrice = position.totalCost / position.shares;
                
                gameState.transactions.push({
                    type: 'BUY',
                    symbol,
                    shares,
                    price,
                    total,
                    time: new Date().toLocaleTimeString()
                });
                
                addNews(`You bought ${shares} shares of ${symbol} at $${price.toFixed(2)}`);
                
            } else if (action === 'sell') {
                if (!gameState.portfolio[symbol] || gameState.portfolio[symbol].shares < shares) {
                    alert('Insufficient shares to sell!');
                    return;
                }
                
                gameState.cash += total;
                const position = gameState.portfolio[symbol];
                position.shares -= shares;
                position.totalCost -= position.avgPrice * shares;
                
                if (position.shares === 0) {
                    delete gameState.portfolio[symbol];
                }
                
                gameState.transactions.push({
                    type: 'SELL',
                    symbol,
                    shares,
                    price,
                    total,
                    time: new Date().toLocaleTimeString()
                });
                
                addNews(`You sold ${shares} shares of ${symbol} at $${price.toFixed(2)}`);
            }
            
            updateDisplay();
            renderPortfolio();
            renderTransactionHistory();
            checkAchievements();
            
            // Check for bankruptcy
            if (gameState.cash <= 0 && Object.keys(gameState.portfolio).length === 0) {
                gameOver(false);
            }
        }

        // Calculate net worth
        function calculateNetWorth() {
            let portfolioValue = 0;
            Object.keys(gameState.portfolio).forEach(symbol => {
                portfolioValue += gameState.portfolio[symbol].shares * stocks[symbol].price;
            });
            return gameState.cash + portfolioValue;
        }

        // Update display
        function updateDisplay() {
            document.getElementById('cash').textContent = `$${gameState.cash.toFixed(2)}`;
            
            let portfolioValue = 0;
            Object.keys(gameState.portfolio).forEach(symbol => {
                portfolioValue += gameState.portfolio[symbol].shares * stocks[symbol].price;
            });
            
            const netWorth = gameState.cash + portfolioValue;
            const totalPL = netWorth - gameState.startingCash;
            
            document.getElementById('portfolioValue').textContent = `$${portfolioValue.toFixed(2)}`;
            document.getElementById('netWorth').textContent = `$${netWorth.toFixed(2)}`;
            
            const plElement = document.getElementById('totalPL');
            plElement.textContent = `${totalPL >= 0 ? '+' : ''}$${totalPL.toFixed(2)}`;
            plElement.className = `stat-value ${totalPL >= 0 ? 'positive' : 'negative'}`;
            
            // Check for millionaire
            if (netWorth >= 1000000 && !document.getElementById('gameOverModal').classList.contains('show')) {
                gameOver(true);
            }
        }

        // Render portfolio
        function renderPortfolio() {
            const container = document.getElementById('portfolioList');
            
            if (Object.keys(gameState.portfolio).length === 0) {
                container.innerHTML = '<div class="empty-state">No positions yet. Start trading!</div>';
                return;
            }
            
            container.innerHTML = '';
            
            Object.keys(gameState.portfolio).forEach(symbol => {
                const position = gameState.portfolio[symbol];
                const currentPrice = stocks[symbol].price;
                const currentValue = position.shares * currentPrice;
                const profit = currentValue - position.totalCost;
                const profitPercent = (profit / position.totalCost) * 100;
                
                const div = document.createElement('div');
                div.className = 'portfolio-item';
                div.innerHTML = `
                    <div class="portfolio-left">
                        <div class="portfolio-symbol">${symbol}</div>
                        <div class="portfolio-shares">${position.shares} shares @ ${position.avgPrice.toFixed(2)}</div>
                    </div>
                    <div class="portfolio-right">
                        <div class="portfolio-value">${currentValue.toFixed(2)}</div>
                        <div class="portfolio-profit ${profit >= 0 ? 'positive' : 'negative'}">
                            ${profit >= 0 ? '+' : ''}${profit.toFixed(2)} (${profitPercent >= 0 ? '+' : ''}${profitPercent.toFixed(2)}%)
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Render news
        function renderNews() {
            const container = document.getElementById('newsTab');
            container.innerHTML = '';
            
            gameState.news.forEach(item => {
                const div = document.createElement('div');
                div.className = 'news-item';
                div.innerHTML = `
                    <div class="news-time">${item.time}</div>
                    <div class="news-text">${item.text}</div>
                `;
                container.appendChild(div);
            });
        }

        // Render transaction history
        function renderTransactionHistory() {
            const container = document.getElementById('historyTab');
            
            if (gameState.transactions.length === 0) {
                container.innerHTML = '<div class="empty-state">No transactions yet</div>';
                return;
            }
            
            container.innerHTML = '';
            
            [...gameState.transactions].reverse().forEach(tx => {
                const div = document.createElement('div');
                div.className = 'transaction-item';
                div.innerHTML = `
                    <div>
                        <strong>${tx.type}</strong> ${tx.shares} ${tx.symbol} @ ${tx.price.toFixed(2)}
                        <div style="font-size: 0.8em; opacity: 0.7;">${tx.time}</div>
                    </div>
                    <div class="${tx.type === 'BUY' ? 'negative' : 'positive'}">
                        ${tx.type === 'BUY' ? '-' : '+'}${tx.total.toFixed(2)}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Render achievements
        function renderAchievements() {
            const container = document.getElementById('achievementsTab');
            container.innerHTML = '';
            
            achievements.forEach(achievement => {
                const unlocked = unlockedAchievements.has(achievement.id);
                const div = document.createElement('div');
                div.className = `achievement ${unlocked ? 'unlocked' : 'locked'}`;
                div.innerHTML = `
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div class="achievement-name">${achievement.name}</div>
                `;
                container.appendChild(div);
            });
        }

        // Check achievements
        function checkAchievements() {
            achievements.forEach(achievement => {
                if (!unlockedAchievements.has(achievement.id) && achievement.condition()) {
                    unlockedAchievements.add(achievement.id);
                    addNews(`🏆 Achievement Unlocked: ${achievement.name}!`);
                    renderAchievements();
                }
            });
        }

        // Switch tab
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('newsTab').style.display = 'none';
            document.getElementById('historyTab').style.display = 'none';
            document.getElementById('achievementsTab').style.display = 'none';
            
            if (tab === 'news') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('newsTab').style.display = 'flex';
            } else if (tab === 'history') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('historyTab').style.display = 'block';
                renderTransactionHistory();
            } else if (tab === 'achievements') {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('achievementsTab').style.display = 'grid';
            }
        }

        // Game over
        function gameOver(won) {
            const modal = document.getElementById('gameOverModal');
            const message = document.getElementById('gameOverMessage');
            
            if (won) {
                message.innerHTML = `
                    <p style="font-size: 2em; margin: 20px 0;">🎉 Congratulations! 🎉</p>
                    <p>You've become a millionaire!</p>
                    <p style="margin-top: 15px;">Final Net Worth: <strong>${calculateNetWorth().toFixed(2)}</strong></p>
                    <p>Days Played: <strong>${Math.floor(gameState.day)}</strong></p>
                    <p>Total Trades: <strong>${gameState.transactions.length}</strong></p>
                `;
            } else {
                message.innerHTML = `
                    <p style="font-size: 2em; margin: 20px 0;">💔 Bankruptcy! 💔</p>
                    <p>You've run out of money and have no positions.</p>
                    <p style="margin-top: 15px;">Days Survived: <strong>${Math.floor(gameState.day)}</strong></p>
                    <p>Total Trades: <strong>${gameState.transactions.length}</strong></p>
                `;
            }
            
            modal.classList.add('show');
        }

        // Reset game
        function resetGame() {
            gameState = {
                cash: 10000,
                day: 1,
                portfolio: {},
                selectedStock: null,
                transactions: [],
                news: [],
                startingCash: 10000
            };
            
            unlockedAchievements.clear();
            
            Object.keys(stocks).forEach(symbol => {
                stocks[symbol].price = Math.random() * 150 + 50;
                stocks[symbol].history = [stocks[symbol].price];
            });
            
            document.getElementById('gameOverModal').classList.remove('show');
            document.getElementById('selectedStockInfo').innerHTML = '<p style="text-align: center; opacity: 0.6; padding: 20px;">Select a stock to trade</p>';
            document.getElementById('tradeControls').style.display = 'none';
            
            renderStockList();
            updateDisplay();
            renderPortfolio();
            renderAchievements();
            renderTransactionHistory();
            addNews("New game started! Good luck building your fortune.");
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
